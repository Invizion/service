<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Mircioiu PRO | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#F8FAFC] flex min-h-screen">

    <aside class="w-72 bg-slate-900 text-white flex flex-col fixed h-full">
        <div class="p-8 text-2xl font-black italic tracking-tighter border-b border-slate-800">MMS PRO HUB</div>
        <nav class="p-6 flex-1 space-y-2">
            <a href="#" class="flex items-center gap-3 p-4 bg-blue-600 rounded-2xl font-bold transition"><i class="fas fa-microchip"></i> Reparații Live</a>
            <a href="#" class="flex items-center gap-3 p-4 text-slate-400 hover:bg-slate-800 rounded-2xl transition"><i class="fas fa-history"></i> Arhivă</a>
            <a href="#" class="flex items-center gap-3 p-4 text-slate-400 hover:bg-slate-800 rounded-2xl transition"><i class="fas fa-chart-pie"></i> Rapoarte Profit</a>
        </nav>
        <button onclick="supabase.auth.signOut().then(() => location.reload())" class="p-8 text-red-400 text-left hover:bg-red-900/20 transition font-bold uppercase text-xs tracking-widest italic">Deconectare Securizată</button>
    </aside>

    <main class="flex-1 ml-72 p-12">
        <header class="flex justify-between items-end mb-12">
            <div>
                <h2 class="text-4xl font-black text-slate-900 tracking-tighter">CENTRU DE COMANDĂ</h2>
                <p class="text-slate-400 font-medium">Gestionare flux service în timp real</p>
            </div>
            <button onclick="openModal()" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-black shadow-xl shadow-blue-200 hover:scale-105 transition">+ FIȘĂ NOUĂ</button>
        </header>

        <div class="grid grid-cols-3 gap-6 mb-12">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                <p class="text-slate-400 uppercase text-[10px] font-black tracking-widest mb-1">În Lucru</p>
                <h4 id="statInLucru" class="text-3xl font-black text-blue-600">0</h4>
            </div>
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                <p class="text-slate-400 uppercase text-[10px] font-black tracking-widest mb-1">Finalizate</p>
                <h4 id="statReady" class="text-3xl font-black text-green-600">0</h4>
            </div>
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                <p class="text-slate-400 uppercase text-[10px] font-black tracking-widest mb-1">Profit Estimat</p>
                <h4 id="statProfit" class="text-3xl font-black text-slate-900">0 RON</h4>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50/50">
                    <tr class="text-slate-400 text-[10px] font-black uppercase tracking-widest">
                        <th class="p-6">ID / Cod Client</th>
                        <th class="p-6">Informații Client</th>
                        <th class="p-6">Echipament</th>
                        <th class="p-6 text-center">Status</th>
                        <th class="p-6 text-right">Administrare</th>
                    </tr>
                </thead>
                <tbody id="adminBody" class="divide-y divide-slate-50">
                    </tbody>
            </table>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/pdf-gen.js"></script>
</body>


    <div id="repairModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-2xl rounded-[2.5rem] shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-300">
        <div class="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
            <div>
                <h3 class="text-2xl font-black text-slate-900 tracking-tighter">FIȘĂ NOUĂ DE SERVICE</h3>
                <p class="text-sm text-slate-500 font-medium">Introdu datele cu atenție pentru garanție.</p>
            </div>
            <button onclick="closeModal()" class="text-slate-400 hover:text-slate-900 transition">
                <i class="fas fa-times-circle text-2xl"></i>
            </button>
        </div>
        
        <form id="addRepairForm" class="p-8 grid grid-cols-2 gap-6">
            <div class="col-span-1">
                <label class="block text-[10px] font-black uppercase text-slate-400 mb-2 ml-1">Nume Client</label>
                <input type="text" id="c_name" required class="w-full p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-600 outline-none font-bold">
            </div>
            <div class="col-span-1">
                <label class="block text-[10px] font-black uppercase text-slate-400 mb-2 ml-1">Telefon (WhatsApp)</label>
                <input type="text" id="c_phone" required placeholder="07xxxxxxxx" class="w-full p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-600 outline-none font-bold">
            </div>
            <div class="col-span-1">
                <label class="block text-[10px] font-black uppercase text-slate-400 mb-2 ml-1">Model Dispozitiv</label>
                <input type="text" id="d_model" required placeholder="ex: iPhone 14 Pro" class="w-full p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-600 outline-none font-bold">
            </div>
            <div class="col-span-1">
                <label class="block text-[10px] font-black uppercase text-slate-400 mb-2 ml-1">IMEI / Serie</label>
                <input type="text" id="d_imei" class="w-full p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-600 outline-none font-bold uppercase">
            </div>
            <div class="col-span-2">
                <label class="block text-[10px] font-black uppercase text-slate-400 mb-2 ml-1">Defect Reclamat</label>
                <textarea id="d_defect" rows="3" class="w-full p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-600 outline-none font-medium"></textarea>
            </div>
            <div class="col-span-1">
                <label class="block text-[10px] font-black uppercase text-slate-400 mb-2 ml-1">Preț Estimat (RON)</label>
                <input type="number" id="p_estimat" value="0" class="w-full p-4 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-600 outline-none font-black text-blue-600 text-xl">
            </div>
            <div class="col-span-1 flex items-end pb-1">
                <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black hover:bg-blue-600 transition-all shadow-xl shadow-slate-200">
                    SALVEAZĂ FIȘA
                </button>
            </div>
        </form>
    </div>
</div>
</html>
